<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>WildFly Swarm Facelet</title>
	</h:head>

	<h:body>

		<div id="top">
			<h:form>
				<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />			
				<ui:insert name="top">
					<!-- <h1>House Budged Application</h1> -->
					<p:tabMenu activeIndex="#{param.i}">
						<p:menuitem value="Payments" outcome="index" icon="ui-icon-wrench">
							<f:param name="i" value="0" />
						</p:menuitem>
						<p:menuitem value="Creditors" outcome="creditors" icon="ui-icon-person">
							<f:param name="i" value="1" />
						</p:menuitem>
						<p:menuitem value="Graphs" outcome="graphs" icon="ui-icon-search">
							<f:param name="i" value="2" />
						</p:menuitem>						
					</p:tabMenu>
				</ui:insert>
			</h:form>
		</div>

		<div id="content">
			<ui:insert name="content">Content</ui:insert>
		</div>

		<div id="bottom">
			<ui:insert name="bottom">Powered by Thanassis</ui:insert>
		</div>

	</h:body>

</html>
