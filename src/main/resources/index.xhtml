<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<body>

	<ui:composition template="./WEB-INF/template.xhtml">

		<ui:define name="content">

			<h:form>
				<p:growl id="growl" life="2000" />

				<p:inputText value="#{paymentModel.newPayment.description}" />

				<p:commandButton value="Non-Ajax Submit" id="nonAjax"
					actionListener="#{paymentModel.savePayment}" ajax="false" />

				<p:commandButton value="Disabled" id="disabled" disabled="true" />
			</h:form>



			<p:dataTable var="payment" value="#{paymentModel.payments}"
				editable="true">
				<p:column headerText="Id">
					<h:outputText value="#{payment.id}" />
				</p:column>

				<p:column headerText="Amount">
					<h:outputText value="#{payment.amount}" />
				</p:column>

				<p:column headerText="Day">
					<h:outputText value="#{payment.paymentDay}">
						<f:convertDateTime pattern="dd.MM.yyyy" timeZone="GMT+3" />
					</h:outputText>
				</p:column>

			</p:dataTable>

		</ui:define>

	</ui:composition>

</body>
</html>
